<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="browser_action.css" type="text/css">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/moment+langs.min.js"></script>
  <script src="constants.js"></script>
  <script src="options.js"></script>
  <script src="utils.js"></script>
  <script src="versioning.js"></script>
  <script src="browser_action.js"></script>
</head>
<body>
  <section id="calendar-view">
    <p id="show_quick_add">+</p>
    <p id="hide_calendar">Hide</p>
    <div id="quick-add">
      <h2 class="i18n" id="add_an_event">Add an Event</h2>
      <select id="quick-add-calendar-list"/>
      <textarea id="quick-add-event-title" rows="5" tabindex="1"></textarea>
      <div class="quick-add-buttons">
        <button id="quick_add_button" class="button i18n" tabindex="2">Quick Add</button>
      </div>
    </div>
    <div id="detected-events"></div>
    <div id="calendar-events"></div>
  </section>
  <iframe scrolling="yes" id="todoist-view" src="https://todoist.com/app?lang=en&v=315#agenda%2Foverdue%2C%207%20days"></iframe>
</body>
</html>
